/OpenvSwitch/Interface:
  description: "OpenvSwitch: Interface Monitoring"
  targetPythonClass: ZenPacks.zenoss.OpenvSwitch.OpenvSwitch

  datasources:
    interfaceIncomingBytes:
      commandTemplate: /usr/bin/ovs-vsctl --columns=_uuid,statistics,external_ids,mac_in_use,name list interface
      cycletime: 300
      datapoints:
        rx_bytes:
          rrdmin: 0
      parser: ZenPacks.zenoss.OpenvSwitch.parsers.InterfaceStatistics
      type: COMMAND
      usessh: true

    interfaceOutgoingBytes:
      commandTemplate: /usr/bin/ovs-vsctl --columns=_uuid,statistics,external_ids,mac_in_use,name list interface
      cycletime: 300
      datapoints:
        tx_bytes:
          rrdmin: 0
      parser: ZenPacks.zenoss.OpenvSwitch.parsers.InterfaceStatistics
      type: COMMAND
      usessh: true

    interfaceIncomingPackets:
      commandTemplate: /usr/bin/ovs-vsctl --columns=_uuid,statistics,external_ids,mac_in_use,name list interface
      cycletime: 300
      datapoints:
        rx_packets:
          rrdmin: 0
      parser: ZenPacks.zenoss.OpenvSwitch.parsers.InterfaceStatistics
      type: COMMAND
      usessh: true

    interfaceOutgoingPackets:
      commandTemplate: /usr/bin/ovs-vsctl --columns=_uuid,statistics,external_ids,mac_in_use,name list interface
      cycletime: 300
      datapoints:
        tx_packets:
          rrdmin: 0
      parser: ZenPacks.zenoss.OpenvSwitch.parsers.InterfaceStatistics
      type: COMMAND
      usessh: true

    collisions_dropped:
      commandTemplate: /usr/bin/ovs-vsctl --columns=_uuid,statistics,external_ids,mac_in_use,name list interface
      cycletime: 300
      datapoints:
        collisions:
          rrdmin: 0
        rx_dropped:
          rrdmin: 0
        tx_dropped:
          rrdmin: 0
      parser: ZenPacks.zenoss.OpenvSwitch.parsers.InterfaceStatistics
      type: COMMAND
      usessh: true

    errors:
      commandTemplate: /usr/bin/ovs-vsctl --columns=_uuid,statistics,external_ids,mac_in_use,name list interface
      cycletime: 300
      datapoints:
        rx_crc_err:
          rrdmin: 0
        rx_errors:
          rrdmin: 0
        tx_errors:
          rrdmin: 0
        rx_frame_err:
          rrdmin: 0
        rx_over_err:
          rrdmin: 0
      parser: ZenPacks.zenoss.OpenvSwitch.parsers.InterfaceStatistics
      type: COMMAND
      usessh: true

  graphs:
    Interface Bytes:
      units: count
      height: 100
      width: 500

      graphpoints:
        RX Bytes:
          dpName: rx_bytes
          format: '%7.0lf'
        TX Bytes:
          dpName: tx_bytes
          format: '%7.0lf'

    Interface Packets:
      units: count
      height: 100
      width: 500

      graphpoints:
        RX Packets:
          dpName: rx_packets
          format: '%7.0lf'
        TX Packets:
          dpName: tx_packets
          format: '%7.0lf'

    Interface Collision Dropped:
      units: count
      height: 100
      width: 500

      graphpoints:
        RX Dropped:
          dpName: rx_dropped
          format: '%7.0lf'
        TX Dropped:
          dpName: tx_dropped
          format: '%7.0lf'
        TX Collisions:
          dpName: collisions
          format: '%7.0lf'

    Interface Errors:
      units: count
      height: 100
      width: 500

      graphpoints:
        RX Error:
          dpName: rx_errors
          format: '%7.0lf'
        TX Error:
          dpName: tx_errors
          format: '%7.0lf'
        RX CRC Error:
          dpName: rx_crc_err
          format: '%7.0lf'
        RX Frame Error:
          dpName: rx_frame_err
          format: '%7.0lf'
        RX Overrun Error:
          dpName: rx_over_err
          format: '%7.0lf'
